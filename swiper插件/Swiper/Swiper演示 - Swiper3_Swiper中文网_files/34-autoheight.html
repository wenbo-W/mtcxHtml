<!DOCTYPE html>
<!-- saved from url=(0047)https://3.swiper.com.cn/demo/34-autoheight.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.min.css">

    <!-- Demo styles -->
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

    }
    .swiper-container .swiper-slide {
        height: 300px;
        line-height: 300px;
    }
    .swiper-container .swiper-slide:nth-child(2n) {
        height: 500px;
        line-height: 500px;
    }
    
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal swiper-container-autoheight">
        <div class="swiper-wrapper" style="height: 300px;">
            <div class="swiper-slide swiper-slide-active" style="width: 1080px;">Slide 1</div>
            <div class="swiper-slide swiper-slide-next" style="width: 1080px;">Slide 2</div>
            <div class="swiper-slide" style="width: 1080px;">Slide 3</div>
            <div class="swiper-slide" style="width: 1080px;">Slide 4</div>
            <div class="swiper-slide" style="width: 1080px;">Slide 5</div>
            <div class="swiper-slide" style="width: 1080px;">Slide 6</div>
            <div class="swiper-slide" style="width: 1080px;">Slide 7</div>
            <div class="swiper-slide" style="width: 1080px;">Slide 8</div>
            <div class="swiper-slide" style="width: 1080px;">Slide 9</div>
            <div class="swiper-slide" style="width: 1080px;">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
        <!-- Add Pagination -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev swiper-button-disabled"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        autoHeight: true, //enable auto height
    });
    </script>

</body></html>
