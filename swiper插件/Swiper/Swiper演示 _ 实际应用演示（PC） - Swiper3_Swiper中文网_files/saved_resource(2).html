<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Swiper 历史发展</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.min(1).css">

    <!-- Demo styles -->
    <style>
    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 12px;
        margin: 0;
        padding: 0;
    }
#swiper-history{
	width:100%;
	max-width:820px;
	margin:0 auto;
	position:relative;
}
#swiper-history  .swiper-container { 
        height: 144px;
		margin:0 40px;
    } 
#swiper-history	.short-line{
		height:72px;
		border-bottom:1px dashed #007aff;
		width:30px;
		position:absolute;
		top:0px;
	}
#swiper-history	.long-line{
		height:72px;
		border-bottom:1px solid #007aff;
		width:100%;
		position:absolute;
		top:0px;
		left:30px;
	}
#swiper-history   .swiper-slide span{
		display:block;
		width:100%;
		text-align:center;
		position:absolute;
		transition: 700ms;
    }
#swiper-history .swiper-slide .detail{
	height: 20px;
	line-height:20px;
    top:27px;
	color:#444;
    opacity: 0;
}
#swiper-history .swiper-slide .date{
	color:#007aff;
	position:absolute;
	bottom:33px;
    opacity: 0;
}
#swiper-history .swiper-slide-active span{
	transition: 700ms 700ms;
}
#swiper-history	.swiper-pagination-bullets{
		white-space:nowrap;
		width:auto;
		bottom:67px;
		height:10px;
		line-height:10px;
		transition: 700ms;
	}
#swiper-history .swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet {
    margin: 0;
}
#swiper-history .swiper-pagination-bullet{
	background:#fff;
	border: 1px solid #007aff;
	opacity:1;
	line-height:10px;
}
#swiper-history .swiper-pagination-bullet-active {
    background: #007aff;
}
#swiper-history .swiper-button-next,#swiper-history .swiper-button-prev{
	background-size:20px auto;
}
    </style>
</head>
<body>
<div id="swiper-history">
<div class="swiper-container swiper-container-horizontal">
<div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets" style="left: 125px;"><span class="swiper-pagination-bullet" style="margin-left:0px;"></span><span class="swiper-pagination-bullet" style="margin-left:144px;"></span><span class="swiper-pagination-bullet" style="margin-left:50px;"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active" style="margin-left:16px;"></span><span class="swiper-pagination-bullet" style="margin-left:32px;"></span><span class="swiper-pagination-bullet" style="margin-left:254px;"></span><span class="swiper-pagination-bullet" style="margin-left:206px;"></span><span class="swiper-pagination-bullet" style="margin-left:128px;"></span><span class="swiper-pagination-bullet" style="margin-left:276px;"></span><span class="swiper-pagination-bullet" style="margin-left:284px;"></span><span class="swiper-pagination-bullet" style="margin-left:190px;"></span></div>
        <div class="swiper-wrapper" style="transition-duration: 300ms;">
           
        <div class="swiper-slide slide0" style="width: 740px; transform: translate3d(0px, 0px, 0px); z-index: 1;"><span class="detail" style="opacity: 0; transform: translate3d(0px, 0px, 0px);">Swiper中文网上线</span><span class="date" style="opacity: 0; transform: translate3d(0px, 0px, 0px);">2014-11-21</span></div><div class="swiper-slide slide1" style="width: 740px; transform: translate3d(-740px, 0px, 0px);"><span class="detail">Swiper3.x版本上线</span><span class="date">2015-02-01</span></div><div class="swiper-slide slide2 swiper-slide-prev" style="width: 740px; transform: translate3d(-1480px, 0px, 0px);"><span class="detail">Swiper交友群开通</span><span class="date">2015-02-26</span></div><div class="swiper-slide slide3 swiper-slide-active" style="width: 740px; transform: translate3d(-2220px, 0px, 0px); z-index: 999;"><span class="detail" style="opacity: 1; transform: translate3d(0px, 10px, 0px);">Swiper3.0.4，图片延迟加载</span><span class="date" style="opacity: 1; transform: translate3d(0px, -10px, 0px);">2015-03-06</span></div><div class="swiper-slide slide4 swiper-slide-next" style="width: 740px; transform: translate3d(-2960px, 0px, 0px);"><span class="detail">Swiper资源论坛上线[<a href="http://bbs.swiper.com.cn/" target="_blank">下载资源</a>]</span><span class="date">2015-03-22</span></div><div class="swiper-slide slide5" style="width: 740px; transform: translate3d(-3700px, 0px, 0px);"><span class="detail">Swiper交友群扩容至1000人</span><span class="date">2015-07-27</span></div><div class="swiper-slide slide6" style="width: 740px; transform: translate3d(-4440px, 0px, 0px);"><span class="detail">Swiper3.2.0，响应式设置</span><span class="date">2015-11-07</span></div><div class="swiper-slide slide7" style="width: 740px; transform: translate3d(-5180px, 0px, 0px);"><span class="detail">Swiper3.3.0，导航条样式增加</span><span class="date">2016-01-10</span></div><div class="swiper-slide slide8" style="width: 740px; transform: translate3d(-5920px, 0px, 0px);"><span class="detail">网站升级为官方认证</span><span class="date">2016-05-27</span></div><div class="swiper-slide slide9" style="width: 740px; transform: translate3d(-6660px, 0px, 0px);"><span class="detail">Swiper3.4.0，变焦和历史状态</span><span class="date">2016-10-16</span></div><div class="swiper-slide slide10" style="width: 740px; transform: translate3d(-7400px, 0px, 0px);"><span class="detail">Swiper交友群人数达到2000</span><span class="date">2017-01-19</span></div></div>
     <div class="short-line"></div>    
     <div class="long-line"></div>   
        
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>    
    <!-- Swiper JS -->
    <script src="./swiper.min(2).js"></script>

    <!-- Initialize Swiper -->
    <script>
 var modifier=2;//每天的px
 var historyList=[{"detail":"Swiper中文网上线","date":"2014-11-21"},
                  {"detail":"Swiper3.x版本上线","date":"2015-02-01"},
                  {"detail":"Swiper交友群开通","date":"2015-02-26"},
				  {"detail":"Swiper3.0.4，图片延迟加载","date":"2015-03-06"},
				  {"detail":"Swiper资源论坛上线[<a href='http://bbs.swiper.com.cn' target='_blank'>下载资源</a>]","date":"2015-03-22"},
                  {"detail":"Swiper交友群扩容至1000人","date":"2015-07-27"},
				  {"detail":"Swiper3.2.0，响应式设置","date":"2015-11-07"},
				  {"detail":"Swiper3.3.0，导航条样式增加","date":"2016-01-10"},
				  {"detail":"网站升级为官方认证","date":"2016-05-27"},
				  {"detail":"Swiper3.4.0，变焦和历史状态","date":"2016-10-16"},
				  {"detail":"Swiper交友群人数达到2000","date":"2017-01-19"},										  
				  ];	

    var mySwiper = new Swiper('#swiper-history .swiper-container',{
		virtualTranslate : true,
		preventClicks : false,
prevButton:'#swiper-history .swiper-button-prev',
nextButton:'#swiper-history .swiper-button-next',
pagination:'#swiper-history .swiper-pagination',
paginationClickable:true,
paginationBulletRender: function (swiper, index, className) {
	if(index>0){
	day1 = new Date(historyList[index]['date'].replace(/-/g, "/"));
	day2 = new Date(historyList[index-1]['date'].replace(/-/g, "/"));
	time=day1-day2
	marginLeft=parseInt( time/ (1000 * 60 * 60 * 24))*modifier;
	}else{
		marginLeft=0
	}

      return '<span class="' + className + '" style="margin-left:'+marginLeft+'px;"></span>';
  },

  onInit: function(swiper){
	  mySlides='';
	  for(var i = 0;i<historyList.length;i++){
		swiper.appendSlide('<div class="swiper-slide slide'+i+'"><span class="detail">'+historyList[i]['detail']+'</span><span class="date">'+historyList[i]['date']+'</span></div>');
		swiper.slides[i].style.transform='translate3d(' + (-i)*swiper.width + 'px, 0px, 0px)';
	  }
	swiper.slideTo(3);  
  },
  onSlideChangeStart: function(swiper){
	  detailPrev=swiper.slides[swiper.previousIndex].querySelector('.detail');
	  datePrev=swiper.slides[swiper.previousIndex].querySelector('.date');
	  detailPrev.offsetHeight;datePrev.offsetHeight;
	  swiper.slides[swiper.previousIndex].style.zIndex=1;
	  detailPrev.style.opacity=datePrev.style.opacity=0;
	  detailPrev.style.transform=datePrev.style.transform='translate3d(0px, 0px, 0px)';
	  
      detailActive=swiper.slides[swiper.activeIndex].querySelector('.detail');
	  dateActive=swiper.slides[swiper.activeIndex].querySelector('.date')
	  detailActive.offsetHeight;dateActive.offsetHeight;//强制重绘刷新动画
	  swiper.slides[swiper.activeIndex].style.zIndex=999;
	  detailActive.style.opacity=dateActive.style.opacity=1;
	  detailActive.style.transform='translate3d(0px, 10px, 0px)';
	  dateActive.style.transform='translate3d(0px, -10px, 0px)';
	  
	moveDay1 = new Date(historyList[swiper.activeIndex]['date'].replace(/-/g, "/"));
	moveDay2 = new Date(historyList[0]['date'].replace(/-/g, "/"));
	moveTime=moveDay1-moveDay2
	moveDistance=parseInt( moveTime/ (1000 * 60 * 60 * 24))*modifier+10*swiper.activeIndex;
	move=swiper.width/2-5-moveDistance;
	
	  swiper.paginationContainer[0].style.left=move+'px';
	  
    },
		});
    </script>
  

</body></html>
