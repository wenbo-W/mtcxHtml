<!DOCTYPE html>
<!-- saved from url=(0046)https://3.swiper.com.cn/demo/13-scrollbar.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.min.css">

    <!-- Demo styles -->
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 300px;
        margin: 20px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        width: 250px;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal" style="cursor: grab;">
        <div class="swiper-wrapper" style="transform: translate3d(415px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-slide swiper-slide-active" style="margin-right: 30px;">Slide 1</div>
            <div class="swiper-slide swiper-slide-next" style="margin-right: 30px;">Slide 2</div>
            <div class="swiper-slide" style="margin-right: 30px;">Slide 3</div>
            <div class="swiper-slide" style="margin-right: 30px;">Slide 4</div>
            <div class="swiper-slide" style="margin-right: 30px;">Slide 5</div>
            <div class="swiper-slide" style="margin-right: 30px;">Slide 6</div>
            <div class="swiper-slide" style="margin-right: 30px;">Slide 7</div>
            <div class="swiper-slide" style="margin-right: 30px;">Slide 8</div>
            <div class="swiper-slide" style="margin-right: 30px;">Slide 9</div>
            <div class="swiper-slide" style="margin-right: 30px;">Slide 10</div>
        </div>
        <!-- Add Scrollbar -->
        <div class="swiper-scrollbar" style="opacity: 0; transition-duration: 400ms;"><div class="swiper-scrollbar-drag" style="width: 412.505px; transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;"></div></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        scrollbar: '.swiper-scrollbar',
        scrollbarHide: true,
        slidesPerView: 'auto',
        centeredSlides: true,
        spaceBetween: 30,
        grabCursor: true
    });
    </script>

</body></html>
