<!DOCTYPE html>
<!-- saved from url=(0050)https://3.swiper.com.cn/demo/15-infinite-loop.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper" style="transform: translate3d(-1110px, 0px, 0px); transition-duration: 0ms;"><div class="swiper-slide swiper-slide-duplicate swiper-slide-prev" data-swiper-slide-index="9" style="width: 1080px; margin-right: 30px;">Slide 10</div>
            <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="0" style="width: 1080px; margin-right: 30px;">Slide 1</div>
            <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="1" style="width: 1080px; margin-right: 30px;">Slide 2</div>
            <div class="swiper-slide" data-swiper-slide-index="2" style="width: 1080px; margin-right: 30px;">Slide 3</div>
            <div class="swiper-slide" data-swiper-slide-index="3" style="width: 1080px; margin-right: 30px;">Slide 4</div>
            <div class="swiper-slide" data-swiper-slide-index="4" style="width: 1080px; margin-right: 30px;">Slide 5</div>
            <div class="swiper-slide" data-swiper-slide-index="5" style="width: 1080px; margin-right: 30px;">Slide 6</div>
            <div class="swiper-slide" data-swiper-slide-index="6" style="width: 1080px; margin-right: 30px;">Slide 7</div>
            <div class="swiper-slide" data-swiper-slide-index="7" style="width: 1080px; margin-right: 30px;">Slide 8</div>
            <div class="swiper-slide" data-swiper-slide-index="8" style="width: 1080px; margin-right: 30px;">Slide 9</div>
            <div class="swiper-slide swiper-slide-duplicate-prev" data-swiper-slide-index="9" style="width: 1080px; margin-right: 30px;">Slide 10</div>
        <div class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-active" data-swiper-slide-index="0" style="width: 1080px; margin-right: 30px;">Slide 1</div></div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true
    });
    </script>

</body></html>
