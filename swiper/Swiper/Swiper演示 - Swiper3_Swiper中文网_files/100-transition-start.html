<!DOCTYPE html>
<!-- saved from url=(0054)https://3.swiper.com.cn/demo/100-transition-start.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.min.css">

    <!-- Demo styles -->
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
	.swiper-wrapper{
    transition-delay:.3s;
    }
    .swiper-container {
        width: 500px;
        height: 300px;
        margin: 20px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
	.swiper-slide:nth-child(2){
		background:#3183ff;
		color:#fff;}
	.swiper-slide p{
		transform:translateX(-200px);
		opacity:0;
		transition:all .4s;}
	.ani-slide p{
		transform:translateX(0);
		opacity:1;
		}
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-vertical">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active ani-slide" style="height: 300px;"><p>Slide 1</p></div>
            <div class="swiper-slide swiper-slide-next" style="height: 300px;"><p>Slide 2</p></div>
            <div class="swiper-slide" style="height: 300px;"><p>Slide 3</p></div>
        </div>
        <div class="swiper-pagination swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div> 
    </div>

    <!-- Swiper JS -->
    <script src="./swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container',{
		direction : 'vertical',
		followFinger : false,
		speed:800,
		mousewheelControl : true,
		pagination : '.swiper-pagination',
		onInit:function(swiper){
		    slide=swiper.slides.eq(0);
			slide.addClass('ani-slide');
		},onTransitionStart: function(swiper){
			for(i=0;i<swiper.slides.length;i++){
				slide=swiper.slides.eq(i);
			    slide.removeClass('ani-slide');
				}
		},onTransitionEnd: function(swiper){
				slide=swiper.slides.eq(swiper.activeIndex);
			    slide.addClass('ani-slide');
				
		},
		
		});

    </script>

</body></html>
