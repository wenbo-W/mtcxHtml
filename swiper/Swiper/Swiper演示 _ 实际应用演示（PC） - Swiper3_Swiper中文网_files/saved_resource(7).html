<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
    <div class="swiper-container swiper-container-horizontal">

            <div class="swiper-slide swiper-slide-duplicate-next" data-swiper-slide-index="0" style="margin-right: 20px;"><a href="https://3.swiper.com.cn/demo/pcbanner3/#"><img src="./slide01.jpg"></a></div>
            <div class="swiper-slide swiper-slide-prev" data-swiper-slide-index="1" style="margin-right: 20px;"><a href="https://3.swiper.com.cn/demo/pcbanner3/#"><img src="./slide02.jpg"></a></div>
            <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="2" style="margin-right: 20px;"><a href="https://3.swiper.com.cn/demo/pcbanner3/#"><img src="./slide03.jpg"></a></div>
        <div class="swiper-slide swiper-slide-duplicate swiper-slide-next" data-swiper-slide-index="0" style="margin-right: 20px;"><a href="https://3.swiper.com.cn/demo/pcbanner3/#"><img src="./slide01.jpg"></a></div><div class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-prev" data-swiper-slide-index="1" style="margin-right: 20px;"><a href="https://3.swiper.com.cn/demo/pcbanner3/#"><img src="./slide02.jpg"></a></div><div class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-active" data-swiper-slide-index="2" style="margin-right: 20px;"><a href="https://3.swiper.com.cn/demo/pcbanner3/#"><img src="./slide03.jpg"></a></div></div>

<div class="swiper-pagination swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span></div>

    <script src="./swiper.min(10).js"></script>
    <script>
    var swiper = new Swiper('.swiper-container',{
		autoplay:3000,
		loop:true,
		loopedSlides:3,
		spaceBetween:20,
		centeredSlides:true,
		slidesPerView : 'auto',
        pagination: '.swiper-pagination',

        prevButton: '.swiper-button-prev',
		});
